<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report - BankPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .report-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            font-size: 28px;
        }
        .stat-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .stat-card h3 {
            color: #007bff;
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .stat-card p {
            font-size: 20px;
            color: #333;
            font-weight: 500;
        }
        .stat-card .icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 15px;
        }
        .stat-card .value {
            font-size: 32px;
            color: #007bff;
            font-weight: 700;
        }
        .stat-card .label {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        .stat-card .progress {
            height: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .stat-card .progress-bar {
            background: linear-gradient(90deg, #007bff, #00bfff);
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h2><i class="bi bi-bar-chart"></i> Financial Report</h2>
        <div class="row">
            <!-- Total Clients -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="icon"><i class="bi bi-people"></i></div>
                    <h3>Total Clients</h3>
                    <p class="value">150</p>
                    <div class="label">Registered Clients</div>
                    <div class="progress">
                        <div class="progress-bar" style="width: 75%;"></div>
                    </div>
                </div>
            </div>
            <!-- Total Loans -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="icon"><i class="bi bi-cash-stack"></i></div>
                    <h3>Total Loans</h3>
                    <p class="value">500</p>
                    <div class="label">Approved Loans</div>
                    <div class="progress">
                        <div class="progress-bar" style="width: 50%;"></div>
                    </div>
                </div>
            </div>
            <!-- Total Revenue -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="icon"><i class="bi bi-graph-up"></i></div>
                    <h3>Total Revenue</h3>
                    <p class="value">1,000,000 FCFA</p>
                    <div class="label">Total Income</div>
                    <div class="progress">
                        <div class="progress-bar" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
